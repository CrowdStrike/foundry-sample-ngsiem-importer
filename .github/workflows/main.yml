name: Sample CI
on: [ push, pull_request ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      - name: Install Python dependencies
        run: pip install -r requirements.txt
        working-directory: functions/ti-import-to-ng-siem
      - name: Run Python functions
        run: python main.py
        working-directory: functions/ti-import-to-ng-siem
