name: Sample CI
on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Install Python dependencies
        run: pip install -r requirements.txt
        working-directory: functions/ti-import-to-ng-siem
      - name: Run unit tests
        run: pytest
        working-directory: functions/ti-import-to-ng-siem
      - name: Run Python function and verify output
        run: |
          python main.py > output.log 2>&1 &
          PID=$!
          # Wait for output to appear (with timeout)
          timeout=30
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            if grep -q "running at port 8081" output.log; then
              echo "✅ Application started successfully"
              exit 0
            fi
            sleep 1
            elapsed=$((elapsed+1))
          done
          echo "❌ Application failed to start within $timeout seconds"
          cat output.log
          exit 1
        working-directory: functions/ti-import-to-ng-siem
